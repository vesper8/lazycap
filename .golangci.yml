# golangci-lint configuration
# https://golangci-lint.run/usage/configuration/
version: "2"

run:
  timeout: 5m

linters:
  default: standard
  enable:
    - misspell
    - unconvert
    - unparam
    - prealloc
  settings:
    misspell:
      locale: US
    errcheck:
      check-type-assertions: true
      check-blank: false

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/icarus-itcs/lazycap

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
