# Release workflow for lazycap
# Triggers on push to main, determines version from commits, builds with GoReleaser
#
# Version Bumping:
#   - Default: patch (0.0.X)
#   - feat: commits bump minor (0.X.0)
#   - BREAKING CHANGE in body or ! suffix bumps major (X.0.0)
#   - Manual override: include [major], [minor], or [patch] in commit message
#
# See RELEASING.md for full documentation

name: Release

on:
  push:
    branches:
      - main
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.goreleaser.yaml'
      - '.github/workflows/release.yml'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Determine version bump
        id: version
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Parse current version
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)

          # Get commits since last tag
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --oneline)
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --oneline)
          fi

          # Get full commit messages for BREAKING CHANGE detection
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            FULL_COMMITS=$(git log --format="%B---COMMIT_SEPARATOR---")
          else
            FULL_COMMITS=$(git log ${LATEST_TAG}..HEAD --format="%B---COMMIT_SEPARATOR---")
          fi

          echo "Commits since last tag:"
          echo "$COMMITS"

          # Determine bump type
          BUMP="patch"

          # Check for manual override first (highest priority)
          if echo "$COMMITS" | grep -qi '\[major\]'; then
            BUMP="major"
            echo "Manual major version bump requested"
          elif echo "$COMMITS" | grep -qi '\[minor\]'; then
            BUMP="minor"
            echo "Manual minor version bump requested"
          elif echo "$COMMITS" | grep -qi '\[patch\]'; then
            BUMP="patch"
            echo "Manual patch version bump requested"
          # Check for breaking changes
          elif echo "$FULL_COMMITS" | grep -qi 'BREAKING CHANGE'; then
            BUMP="major"
            echo "Breaking change detected"
          elif echo "$COMMITS" | grep -qE '^[a-f0-9]+ [a-zA-Z]+(\([^)]+\))?!:'; then
            BUMP="major"
            echo "Breaking change (!) detected"
          # Check for features
          elif echo "$COMMITS" | grep -qE '^[a-f0-9]+ feat(\([^)]+\))?:'; then
            BUMP="minor"
            echo "Feature detected"
          fi

          echo "Bump type: $BUMP"

          # Calculate new version
          case $BUMP in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "bump=$BUMP" >> $GITHUB_OUTPUT

      - name: Create and push tag
        id: tag
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Check if tag already exists
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists, skipping release"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Run GoReleaser
        if: steps.tag.outputs.skip != 'true'
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew Formula
        if: steps.tag.outputs.skip != 'true'
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Download the source tarball and calculate SHA256
          TARBALL_URL="https://github.com/${{ github.repository }}/archive/refs/tags/${VERSION}.tar.gz"
          SHA256=$(curl -sL "$TARBALL_URL" | sha256sum | cut -d' ' -f1)

          echo "Tarball URL: $TARBALL_URL"
          echo "SHA256: $SHA256"

          # Update the formula
          sed -i "s|url \"https://github.com/.*/archive/refs/tags/.*\.tar\.gz\"|url \"$TARBALL_URL\"|" Formula/lazycap.rb
          sed -i "s|sha256 \".*\"|sha256 \"$SHA256\"|" Formula/lazycap.rb

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/lazycap.rb
          git diff --staged --quiet || git commit -m "chore(release): update Homebrew formula to ${VERSION}"
          git push origin main
