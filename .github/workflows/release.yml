name: Release

on:
  push:
    branches:
      - main
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'Makefile'
      - '.github/workflows/release.yml'

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get next version
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          PATCH=$((PATCH + 1))
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.version }}
          git push origin ${{ steps.version.outputs.version }}

  build:
    needs: tag
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS
          - os: macos-latest
            goos: darwin
            goarch: amd64
            name: macos-intel
          - os: macos-latest
            goos: darwin
            goarch: arm64
            name: macos-apple-silicon
          # Linux
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            name: linux-64bit
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            name: linux-arm64
          - os: ubuntu-latest
            goos: linux
            goarch: 386
            name: linux-32bit
          - os: ubuntu-latest
            goos: linux
            goarch: arm
            goarm: 7
            name: linux-armv7
          # Windows
          - os: ubuntu-latest
            goos: windows
            goarch: amd64
            name: windows-64bit
            ext: .exe
          - os: ubuntu-latest
            goos: windows
            goarch: arm64
            name: windows-arm64
            ext: .exe
          - os: ubuntu-latest
            goos: windows
            goarch: 386
            name: windows-32bit
            ext: .exe
          # FreeBSD
          - os: ubuntu-latest
            goos: freebsd
            goarch: amd64
            name: freebsd-64bit
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.tag.outputs.version }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ needs.tag.outputs.version }}
          BINARY_NAME="lazycap${{ matrix.ext }}"
          go build -ldflags "-s -w -X main.version=${VERSION} -X main.commit=${{ github.sha }} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" -o ${BINARY_NAME} .

          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip lazycap_${VERSION#v}_${{ matrix.goos }}_${{ matrix.goarch }}.zip ${BINARY_NAME}
          else
            tar -czvf lazycap_${VERSION#v}_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz ${BINARY_NAME}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lazycap_${{ matrix.goos }}_${{ matrix.goarch }}
          path: |
            *.tar.gz
            *.zip

  release:
    needs: [tag, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.tag.outputs.version }}
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
          generate_release_notes: true
          body: |
            ## Installation

            **macOS (Apple Silicon):**
            ```bash
            curl -sL https://github.com/icarus-itcs/lazycap/releases/download/${{ needs.tag.outputs.version }}/lazycap_${{ needs.tag.outputs.version }}_darwin_arm64.tar.gz | tar xz
            sudo mv lazycap /usr/local/bin/
            ```

            **macOS (Intel):**
            ```bash
            curl -sL https://github.com/icarus-itcs/lazycap/releases/download/${{ needs.tag.outputs.version }}/lazycap_${{ needs.tag.outputs.version }}_darwin_amd64.tar.gz | tar xz
            sudo mv lazycap /usr/local/bin/
            ```

            **Linux (64-bit):**
            ```bash
            curl -sL https://github.com/icarus-itcs/lazycap/releases/download/${{ needs.tag.outputs.version }}/lazycap_${{ needs.tag.outputs.version }}_linux_amd64.tar.gz | tar xz
            sudo mv lazycap /usr/local/bin/
            ```

            **Go Install:**
            ```bash
            go install github.com/icarus-itcs/lazycap@latest
            ```

            **Homebrew:**
            ```bash
            brew tap icarus-itcs/lazycap https://github.com/icarus-itcs/lazycap
            brew install lazycap
            ```

  update-formula:
    needs: [tag, release]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Update Homebrew Formula
        run: |
          VERSION=${{ needs.tag.outputs.version }}
          SHA256=$(curl -sL "https://github.com/${{ github.repository }}/archive/refs/tags/${VERSION}.tar.gz" | sha256sum | cut -d' ' -f1)

          sed -i "s|url \"https://github.com/.*/archive/refs/tags/.*\.tar\.gz\"|url \"https://github.com/${{ github.repository }}/archive/refs/tags/${VERSION}.tar.gz\"|" Formula/lazycap.rb
          sed -i "s|sha256 \".*\"|sha256 \"${SHA256}\"|" Formula/lazycap.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/lazycap.rb
          git commit -m "chore: Update Homebrew formula to ${VERSION}" || echo "No changes"
          git push origin main
